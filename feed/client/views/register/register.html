<template name="Register">
	<div class="container">
		<form id="register_form" class="account-form" role="form">
			<h2>
        请注册
			</h2>
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}
			<input id="register_name" type="text" class="form-control" placeholder="用户名" required autofocus>
			<input id="register_email" type="text" class="form-control" placeholder="邮箱" required>
			<input id="register_password" type="password" class="form-control" placeholder="密码" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="请稍后...">
        马上注册
			</button>
			<p class="account-form-text-after">
      已有账号？
				<a href="{{pathFor 'login'}}">
          登录
				</a>
			</p>
		</form>
	</div>
</template>
