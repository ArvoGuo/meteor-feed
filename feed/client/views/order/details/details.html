<template name="OrderDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> OrderDetailsDetailsForm}}
	</div>
</template>

<template name="OrderDetailsDetailsForm">
	<div class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			订单详情
		</h2>
		<form id="form" role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-shop-name">
				<label for="shopName" class="col-sm-3 control-label">
					餐馆名
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{order_detail.shopName}}
					</p>
				</div>
			</div>
			<div class="form-group  field-menu">
				<label for="menu" class="col-sm-3 control-label">
					菜名
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{order_detail.menu}}
					</p>
				</div>
			</div>
			<div class="form-group  field-phone">
				<label for="phone" class="col-sm-3 control-label">
					电话
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{order_detail.phone}}
					</p>
				</div>
			</div>
			<div class="form-group  field-price">
				<label for="price" class="col-sm-3 control-label">
					价格
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{order_detail.price}}
					</p>
				</div>
			</div>
			<div class="form-group  field-total-amount">
				<label for="totalAmount" class="col-sm-3 control-label">
					数量
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{order_detail.totalAmount}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
