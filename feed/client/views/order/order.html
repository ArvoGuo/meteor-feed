<template name="Order">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> OrderView}}
	</div>
</template>

<template name="OrderView">
	<div id="dataview" class="">
		<h2 id="component-title">
			订单管理
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="请输入关键字搜索" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div>
			<div id="dataview-controls-export" class="form-group">
				{{#if isNotEmpty}}			
		{{#if isFound}}
				<div>
				</div>
				{{else}}
				<div class="btn-group">
					<button type="button" class="btn btn-default" id="dataview-export-default">
            导出
					</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="caret">
						</span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li>
							<a href="#" id="dataview-export-csv">
                导出CSV表格
							</a>
						</li>
					</ul>
				</div>
				{{/if}}			
	{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}	
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> OrderViewTable}} {{/if}}
		</div>
		{{/if}}	
		{{else}}
		<div class="alert alert-info">
			暂时还没有提交订单哦~:(
		</div>
		{{/if}}
	</div>
</template>

<template name="OrderViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="name">
				  下单人
				</th>
				<th class="th-sortable" data-sort="name">
					餐馆名
				</th>
				<th class="th-sortable" data-sort="menu">
					菜名
				</th>
				<th class="th-sortable" data-sort="phone">
					电话
				</th>
				<th class="th-sortable" data-sort="price">
					价格
				</th>
				<th class="th-sortable" data-sort="createAt">
          下单时间
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> OrderViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="OrderViewTableItems">
	<tr id="dataview-table-items-row">
    <td>
      <span class="js-order-owner" data-owner-id="{{ ownerId }}"></span>
    </td>
		<td>
			{{name}}
		</td>
		<td>
			{{menu}}
		</td>
		<td>
			{{phone}}
		</td>
		<td>
			{{price}}
		</td>
		<td>
			{{formatDate createdAt 'YYYY-MM-DD HH:MM'}}
		</td>
	</tr>
</template>
