<template name="Order">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> OrderView}}
	</div>
</template>

<template name="OrderView">
	<div id="dataview" class="">
		<h2 id="component-title">
			订单管理
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
        <!--
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="请输入关键字搜索" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
        -->
        <div class="form-group  field-date">
          <div class="input-div">
            <div class="input-group date">
              <input type="text" name="start-date" value="" class="form-control" required="required" data-type="date" placeholder="开始时间">
              <span class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </span>
            </div>
            <span id="help-text" class="help-block">
            </span>
            <span id="error-text" class="help-block">
            </span>
          </div>
        </div>
        <div class="form-group  field-date">
          <div class="input-div">
            <div class="input-group date">
              <input type="text" name="end-date" value="" class="form-control" required="required" data-type="date" placeholder="结束时间">
              <span class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </span>
            </div>
            <span id="help-text" class="help-block">
            </span>
            <span id="error-text" class="help-block">
            </span>
          </div>
        </div>
        <div class="form-group" style="vertical-align:top;">
          <button type="button" id="js-sort-by-time" class="btn btn-primary">
            按时间筛选
            <span class="fa fa-search">
            </span>
          </button>
        </div>
				{{/if}}
			</div>
			<div id="dataview-controls-export" class="form-group" style="vertical-align:top;">
				{{#if isNotEmpty}}
		{{#if isFound}}
				<div>
				</div>
				{{else}}
				<div class="btn-group">
					<button type="button" class="btn btn-default" id="dataview-export-default">
            按时间导出CSV
					</button>
				</div>
				{{/if}}	
	{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}	
			{{#if isNotFound}}
		<div class="alert alert-warning">
			没有找到相关数据哦~:(
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> OrderViewTable}} {{/if}}
		</div>
		{{/if}}	
		{{else}}
		<div class="alert alert-info">
			暂时还没有提交订单哦~:(
		</div>
		{{/if}}
	</div>
</template>

<template name="OrderViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="name">
				 姓名
				</th>
				<th class="th-sortable" data-sort="email">
				 邮箱
				</th>
				<th class="th-sortable" data-sort="department">
				  部门
				</th>
				<th class="th-sortable" data-sort="name">
					餐馆名
				</th>
				<th class="th-sortable" data-sort="menu">
					菜名
				</th>
				<th class="th-sortable" data-sort="phone">
					电话
				</th>
				<th class="th-sortable" data-sort="price">
					价格
				</th>
				<th class="th-sortable" data-sort="createAt">
          下单时间
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> OrderViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="OrderViewTableItems">
	<tr id="dataview-table-items-row">
    <td>
      {{ username }}
    </td>
    <td>
      {{ email }}
    </td>
    <td>
      {{ department }}
    </td>
		<td>
			{{name}}
		</td>
		<td>
			{{menu}}
		</td>
		<td>
			{{phone}}
		</td>
		<td>
			{{price}}
		</td>
		<td>
			{{formatDate createdAt 'YYYY/MM/DD HH:MM'}}
		</td>
	</tr>
</template>
