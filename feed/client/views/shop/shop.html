<template name="Shop">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> ShopView}}
	</div>
</template>

<template name="ShopView">
	<div id="dataview" class="">
		<h2 id="component-title">
			餐馆管理
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-insert" class="form-group">
				<button type="submit" id="dataview-insert-button" class="btn btn-success">
					<span class="fa fa-plus">
					</span>
          新增餐馆
				</button>
			</div>
			<div id="dataview-controls-search">
				{{#if isNotEmpty}}
				<div id="dataview-controls-search-group" class="form-group">
					<label class="sr-only" for="search">
						Search
					</label>
					<input type="text" class="form-control" id="dataview-search-input" placeholder="输入关键字搜索" name="search" value="{{searchString}}" autofocus="autofocus">
					<button type="button" id="dataview-search-button" class="btn btn-primary">
						<span class="fa fa-search">
						</span>
					</button>
				</div>
				{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}	
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> ShopViewTable}} {{/if}}
		</div>
		{{/if}}	
		{{else}}
		<div class="alert alert-info">
			暂时还没有任何餐馆哦~管理员MM请加下:(
		</div>
		{{/if}}
	</div>
</template>

<template name="ShopViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="name">
					餐馆名
				</th>
				<th class="th-sortable" data-sort="phone">
					电话
				</th>
				<th class="th-sortable" data-sort="note">
					商家备注
				</th>
				<th class="th-sortable" data-sort="menu">
					菜品
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each tableItems}} {{> ShopViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="ShopViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{name}}
		</td>
		<td>
			{{phone}}
		</td>
		<td>
			{{note}}
		</td>
		<td>
			{{#each menu}}
      {{this.name}}&nbsp;
      {{/each}}
		</td>
		<td class="td-icon">
			<span id="edit-button" class="fa fa-pencil" title="Edit">
			</span>
		</td>
		<td class="td-icon">
			<span id="delete-button" class="fa fa-trash-o" title="Delete">
			</span>
		</td>
	</tr>
</template>
